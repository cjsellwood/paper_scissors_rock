<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Paper Scissors Rock</title>
    </head>
    <body>
        <script>
            // function to return computers choice
            function computerPlay() {
                let choices = ['paper', 'scissors', 'rock'];
                let choice = Math.floor(Math.random() * 3);
                return choices[choice];
            }

            function playRound (computerSelection, playerSelection) {
                playerSelection = playerSelection.toLowerCase();
                let message = ""
                if ((playerSelection === 'rock' && computerSelection === 'scissors') ||
                 (playerSelection === 'paper' && computerSelection === 'rock') ||
                  (playerSelection === 'scissors' && computerSelection === 'paper')) {
                    message += "Player Wins";
                } else if ((computerSelection === 'rock' && playerSelection === 'scissors') ||
                (computerSelection === 'paper' && playerSelection === 'rock') ||
                 (computerSelection === 'scissors' && playerSelection === 'paper')) {
                    message += "Computer Wins";
                } else {
                    message += "Draw";
                }
                return message;
            }

            function game() {
                let playerScore = 0;
                let computerScore = 0;
                for (let i = 0; i < 5; i++) {
                    let playerSelection = prompt('Paper, Scissors or Rock');
                    const computerSelection = computerPlay();

                    message = playRound(computerSelection, playerSelection);

                    if (message === "Player Wins") {
                        console.log(message);
                        playerScore += 1;
                    } else if (message === "Computer Wins") {
                        console.log(message);
                        computerScore += 1;
                    } else {
                        console.log(message)
                    }

                    console.log("Player Score: " + playerScore + " Computer Score: " + computerScore)
                }
                if (playerScore > computerScore) {
                    console.log("Overall Winner: Player");
                } else if (computerScore > playerScore) {
                    console.log("Overall Winner: Computer");
                } else {
                    console.log("Overall Winner: Draw")
                }

            }
            game()
        
        </script>
    </body>
</html>
